<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erbuz Güvenli Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .logo-area {
            font-size: 2rem;
            font-weight: 800;
            color: #1e3c72;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }
        .btn-login {
            background: #1e3c72;
            border: none;
            font-weight: 600;
            padding: 12px;
            transition: 0.3s;
        }
        .btn-login:hover { background: #2a5298; transform: translateY(-2px); }
        .form-control {
            background: #f1f5f9;
            border: none;
            padding: 12px;
            margin-bottom: 15px;
        }
        .form-control:focus { background: #fff; box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1); }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-area">❄️ ERBUZ</div>
        <p class="text-muted mb-4">Operasyon Yönetim Paneli</p>
        
        <form onsubmit="return girisKontrol(event)">
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold text-secondary">KULLANICI ADI</label>
                <input type="text" id="kadi" class="form-control" placeholder="Örn: admin">
            </div>
            <div class="mb-4 text-start">
                <label class="form-label small fw-bold text-secondary">ŞİFRE</label>
                <input type="password" id="sifre" class="form-control" placeholder="••••••">
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-login rounded-pill">Güvenli Giriş Yap</button>
        </form>
        
        <div class="mt-4 text-muted" style="font-size: 0.8rem;">
            v2.4 | Yetkisiz giriş yasaktır.
        </div>
    </div>

    <script>
        function girisKontrol(e) {
            e.preventDefault(); // Sayfanın yenilenmesini engeller

            let kadi = document.getElementById('kadi').value;
            let sifre = document.getElementById('sifre').value;

            // KULLANICI ADI VE ŞİFRE KONTROLÜ BURADA YAPILIYOR
            if (kadi === "admin" && sifre === "1234") {
                // Bilgiler doğruysa panele yönlendir
                window.location.href = "panel.html";
            } else {
                // Yanlışsa uyarı ver
                alert("❌ Hatalı Kullanıcı Adı veya Şifre!");
            }
        }
    </script>
</body>

</html>
