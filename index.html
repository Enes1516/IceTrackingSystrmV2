<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERBUZ | Güvenli Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
        }
        /* Arka plan efektleri */
        .circle {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; z-index: 0;
        }
        .c1 { width: 300px; height: 300px; background: #3b82f6; top: 10%; left: 20%; }
        .c2 { width: 400px; height: 400px; background: #8b5cf6; bottom: 10%; right: 20%; }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem; border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%; max-width: 400px; text-align: center;
            z-index: 10; color: white;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            color: white; padding: 12px 15px; border-radius: 12px; margin-bottom: 15px;
        }
        .form-control::placeholder { color: rgba(255, 255, 255, 0.4); }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.1); border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2); color: white;
        }
        .btn-login {
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
            border: none; padding: 14px; font-weight: 700; border-radius: 12px;
            width: 100%; margin-top: 10px; transition: 0.3s;
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4); }
    </style>
</head>
<body>

    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="login-card">
        <div class="mb-4">
            <h1 class="fw-bold m-0">ERBUZ</h1>
            <p class="text-white-50 small">Operasyon Yönetim Sistemi</p>
        </div>
        
        <form onsubmit="return girisYap(event)">
            <input type="text" id="kadi" class="form-control" placeholder="Kullanıcı Adı (admin)" required>
            <input type="password" id="sifre" class="form-control" placeholder="Şifre (1234)" required>
            <button type="submit" class="btn btn-primary btn-login">Giriş Yap</button>
        </form>
        
        <div class="mt-4 text-white-50" style="font-size: 0.75rem;">
            Sadece yetkili personel içindir.
        </div>
    </div>

    <script>
        function girisYap(e) {
            e.preventDefault();
            let k = document.getElementById('kadi').value;
            let s = document.getElementById('sifre').value;
            
            // ŞİFRE KONTROLÜ
            if(k === 'admin' && s === '1234') {
                // Başarılıysa panele git
                window.location.href = 'panel.html';
            } else {
                alert('Hatalı kullanıcı adı veya şifre!');
            }
        }
    </script>
</body>
</html>
